<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!---Links to CSS, Bulma, and fontawesome-->
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Link to Favicon image -->

    <title>Stories | MadLibz!</title>

<body>
    <section class="hero is-fullheight is-danger has-background">

        <div class="hero-head has-text-centered is-bold">

            <h1 class="title">Welcome to your Mad Libs!</h1>
        </div>

        <!-- Container for Play Again, View Saved Stories, and Go Home buttons -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <section>

                    <button class="button is-fullwidth is-rounded">View Saved Stories!</button>
                    <br>
                    <a href="index.html" class="button is-fullwidth is-rounded">Go home</a>
                </section>
                <!---Render Stories here-->
                <div class="container has-text-centered" id="savedStories"></div>
                <div class="container has-text-centered" id="savedRenderedStories"></div>

            </div>

        </div>

        <!---Div element to hold the footer-->
        <div class="hero-foot">

        </div>

    <script src="./develop/story.js"></script>
