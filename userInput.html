<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!---Links to CSS, Bulma, and fontawesome-->
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Link to Favicon image -->
    <link rel="icon" href="./assets/images/MadLibz.ico">

    <title>Words | MadLibz!</title>
</head>

<body>
    <section class="hero is-fullheight is-danger has-background">
        <!---Background Image-->
        <img alt="Mad Libs Logo" class="hero-background is-transparent"
            src="https://www.perkinselearning.org/sites/elearning.perkinsdev1.org/files/Mad_Libs_logo.png" />
        <!---Hero Header w/ Navbar-->
        <div class="hero-head has-text-centered is-bold">
            <!---Enter header text here-->
            <h1 class="title">Welcome to your Mad Libs!</h1>
        </div>

        <!-- Container for user input fields and Random buttons -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="word-choice-title title">Choose Words!</h1>
                    <div class="word-input-fields">
                    <div class="word-blanks"></div>
                    <!--Word type, input and random buttons rendered here-->
                </div>
                <!--Word-input-fields-->
                <br>
                <div class="story-btn"></div>
                <!--Start Button-->

                <!--To be moved to story page later-->
                <h1 class='title has-text-black-bis is-size-1' id="storyTitle"></h1>
                <!--Title rendered here-->
                <br>
                <h2 id="madlibzText"></h2>
                <!--Story rendered here-->
                <br>
            </div>
            <!--Container-->
        </div>

        <!---Enter footer text here-->
        <div class="hero-foot">

        </div>
    </section>

    <!-- Link to local JS  -->
    <script src="./develop/start.js"></script>
</body>

</html>
